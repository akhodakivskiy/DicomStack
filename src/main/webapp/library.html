<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/app.css" rel="stylesheet" media="screen">
  </head>
  <body class="lift:content_id=main">

    <div id="main" data-lift="surround?with=default;at=content">


      <h2>Patient Library</h2>

      <hr>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8 col-sm-8 hidden-xs">
              <form data-lift="LibraryUpload?form=post;multipart=true" class="form-inline" role="form">
                <div class="form-group">
                  <input type="file">
                </div>
                <button type="submit" class="btn btn-default">Upload</button>
              </form>
            </div>

            <div class="col-md-4 col-sm-4">
              <form class="pull-right" data-lift="LibraryRemove?form=post">
                <button role="undo" class="btn btn-link" title="Undo remove">
                  <i class="fa fa-undo"></i>
                </button>
                <button role="remove" class="btn btn-danger" title="Remove selected">
                  <i class="fa fa-trash-o"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <div data-lift="LibraryPage.ifEmpty">
        <p>Your Patient Library is empty. Consider uploading some DICOM image files</p>
      </div>
      <div data-lift="LibraryPage.ifNotEmpty" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr data-lift="LibraryPage.paginate">
              <th><sort:patient>Patient</sort:patient>&nbsp;<hintalpha:patient/></th>
              <th><sort:dob>Date of Birth</sort:dob>&nbsp;<hintnum:dob/></th>
              <th><sort:study>Study</sort:study>&nbsp;<hintalpha:study/></th>
              <th><sort:date>Study Date</sort:date>&nbsp;<hintnum:date/></th>
              <th>
              </th>
            </tr>
          </thead>
          <tbody data-lift="LibraryPage">
            <tr role="firstRow">
              <td role="patientName" rowspan="2">
                <a href="#">John Doe</a>
                <span class="text-muted pull-right">Male</span>
              </td>
              <td role="patientDob" rowspan="2">Apr 1st 1986</td>
              <td role="studyDescription">
                <a href="#">Pre Operational</a>
              </td>
              <td role="studyDate">Apr 1st 1986</td>
              <td role="remove">
                <input class="pull-right" type="checkbox"></input>
              </td>
            </tr>
            <tr role="followingRow">
              <td role="studyDescription">
                <a href="#">Pre Operational</a>
              </td>
              <td role="studyDate">Apr 1st 1986</td>
              <td role="remove">
                <input class="pull-right" type="checkbox"></input>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div data-lift="LibraryPage.paginate">
        <ul class="pagination">
          <nav:first></nav:first>
          <nav:zoomedpages></nav:zoomedpages>
          <nav:last></nav:last>
        </ul>
        <p class="pull-right">
          <nav:records></nav:records>
        </p>
      </div>
    </div>

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
