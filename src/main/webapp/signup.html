<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/app.css" rel="stylesheet" media="screen">
  </head>
  <body class="lift:content_id=main">

    <div id="main" data-lift="surround?with=default;at=content">

      <h2>Sign Up</h2>

      <hr>

      <form class="form-horizontal" role="form" data-lift="UserSignup?form.post">
        <div class="form-group" data-lift="BootstrapMsgs.has?name=email">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-4">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div data-lift="BootstrapMsgs.show?name=email" class="col-lg-4">
            <span class="help-block">This is help text</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-4">
            <button type="submit" class="btn btn-primary btn-default">Sign Up</button>
            <span class="help-block pull-right">
              Already have an account? <br>
              <span data-lift="Menu.item?name=Login">Login here!</span>
            </span>
          </div>
        </div>
      </form>

    </div>


    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
