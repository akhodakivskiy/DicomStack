<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/app.css" rel="stylesheet" media="screen">
  </head>
  <body class="lift:content_id=main">

    <div id="main" data-lift="surround?with=default;at=content">

      <h2>Login</h2>

      <hr>

      <form class="form-horizontal" role="form" data-lift="UserLogin?form.post">
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-4">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <span class="pull-right">
              <span data-lift="Menu.item?name=Forgot+Password">Forgot password?</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="inputRemember"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-4">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <span class="help-block pull-right">
              Don't have an Account? <br>
              <span data-lift="Menu.item?name=Sign+Up">Sign Up now!</span>
            </span>
          </div>
        </div>
        <input id="timeZone" type="hidden"></input>
      </form>

    </div>

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
