<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/app.css" rel="stylesheet" media="screen">
  </head>
  <body class="lift:content_id=main">

    <div id="main" data-lift="surround?with=default;at=content">

      <h2>Activate account</h2>

      <p>
        Please complete the following form in order to activate 
        account with email address <b data-lift="UserActivate.email"></b>
      </p>

      <hr>

      <form class="form-horizontal" role="form" data-lift="UserActivate?form.post">
        <div class="form-group" data-lift="BootstrapMsgs.has?name=first">
          <label for="inputFirst" class="col-lg-2 control-label">First Name</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputFirst" placeholder="First Name">
          </div>
          <div data-lift="BootstrapMsgs.show?name=first" class="col-lg-4">
            <span class="help-block">This is help text</span>
          </div>
        </div>
        <div class="form-group" data-lift="BootstrapMsgs.has?name=last">
          <label for="inputLast" class="col-lg-2 control-label">Last Name</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
          </div>
          <div data-lift="BootstrapMsgs.show?name=last" class="col-lg-4">
            <span class="help-block">This is help text</span>
          </div>
        </div>
        <div data-lift="BootstrapMsgs.has?name=password" class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div data-lift="BootstrapMsgs.show?name=password" class="col-lg-4">
            <span class="help-block">This is help text</span>
          </div>
        </div>
        <div class="form-group" data-lift="BootstrapMsgs.has?name=confirmPassword">
          <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
          <div class="col-lg-4">
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
          </div>
          <div data-lift="BootstrapMsgs.show?name=confirmPassword" class="col-lg-4">
            <span class="help-block">This is help text</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-4">
            <button type="submit" class="btn btn-primary btn-default">Activate account</button>
          </div>
        </div>
      </form>

    </div>


    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
